<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="basic.css">
    <title>BASIC CALCULATOR</title>
</head>
<body>
    <p>
        BASIC CALCULATOR
    </p>
    <a>
        by Joshua Galon
    </a>
    
    <form id="calculatorForm">
        <label for="fname">Enter first number:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="snum">Enter second number:</label>
        <input type="text" id="snum" name="snum"><br><br>
        <input type="submit" value="Submit">
    </form>

    <div id="result"></div>

    <script>
        document.getElementById("calculatorForm").addEventListener("submit", function(event) {
            event.preventDefault(); 

            var firstNumber = parseFloat(document.getElementById("fname").value);
            var secondNumber = parseFloat(document.getElementById("snum").value);

            var sum = firstNumber + secondNumber;
            var difference = firstNumber - secondNumber;
            var product = firstNumber * secondNumber;
            var quotient = firstNumber / secondNumber;

            var resultText = "Sum: " + sum + "<br>";
            resultText += "Difference: " + difference + "<br>";
            resultText += "Product: " + product + "<br>";
            resultText += "Quotient: " + quotient;

            document.getElementById("result").innerHTML = resultText;
        });
    </script>
</body>
</html>
